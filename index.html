<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky?!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- below is for smooth scroll -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <header>
            <h1>Lucky Calculator</h1>
            <h2>Let's check if you were <strong>BORN</strong> lucky</h2>
            <button id="scroller">Go find out</button>
        </header>
    </div>

    <div id="hero">
        <div class="container">
            <div id="policy_data">
                <p><span id="privacy_heading">Privacy Notice :</span> We dont store any data.</p>
                <div id="close_privacy"><i class="fas fa-times-circle"></i></div>
            </div>
            <div class="input_data">
                <input type="date"  id="user_birthday" placeholder="Enter your birthday">
                <input type="number" id="user_lucky_number" placeholder="Enter your lucky number.">
                <button id="btn" type="submit">Find Out.</button>
            </div>
        </div>
        <div class="container">
            <div id="loader">
                <img src="./Images/loading.gif" alt="">
            </div>
        </div>
        <div class="container">
            <div class="output"></div>
            <div id="lucky">
                <img src="./Images/lucky.gif" alt="">
            </div>
            <div id="unlucky">
                <img src="./Images/unlucky.gif" alt="">
            </div>
            <div id="invalid">
                <img src="./Images/invalid.gif" alt="">
            </div>
        </div>
        <!-- footer -->
        <footer>
            <div class="container">
                <div id="social">
                    <div><a href="https://twitter.com/Nikhil_Belide"  target="_blank"><i class="fab fa-twitter fa-2x"></i></a></div>
                    <div><a href="https://github.com/BelideNikhil/LuckyBirthday" target="_blank"><i class="fab fa-github fa-2x"></i></a></div>
                    <div><a href="https://www.linkedin.com/in/nikhilbelide/"  target="_blank"><i class="fab fa-linkedin fa-2x"></i></a></div>
                </div>
                <p>&#169; Nikhil Belide. Feel free to copy.</p>
            </div>
           
        </footer>
        
    </div>
    <!-- --------------------------------------- -->
    <script src="./app.js"></script>
</body>
</html>
